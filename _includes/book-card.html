<a class="book-area" href="{{book.url}}" style="background-color: {{book.color}};" target="_blank">
    <div class="widget__box">
        <div class="widget__head">
            <h4 class="widget__title">{{book.headline}}</h4>
        </div>
        <div class="book-image-container">
            <img src="{{book.image}}">
        </div>
        <button class="buy-button">{{book.label}}</button>
    </div>
</a>
